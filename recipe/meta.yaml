{% set name = "sos-notebook" %}
{% set version = "0.21.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 92116728cfe6cfc37544cc496b494f71f84cd4277f2955f2c6da3cce7a029a11

build:
  number: 0
  skip: true  # [py<36]
  script:
    - {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv
    - {{ PYTHON }} -m sos_notebook.install --sys-prefix

requirements:
  host:
    - ipython
    - notebook >=5.0.0
    - pip
    - python
    - setuptools
  run:
    - ipykernel
    - ipython
    - markdown
    - matplotlib
    - nbconvert >=5.1.1
    - nbformat
    - notebook >=5.0.0
    - pandas
    - prometheus_client
    - prompt_toolkit
    - python
    - sos >=0.19.2
    - tabulate

test:
  requires:
    - nose
    - pytest
    - selenium
  imports:
    - sos_notebook
  commands:
    - jupyter kernelspec list | grep -w $PREFIX/share/jupyter/kernels/sos  # [unix]
    - jupyter kernelspec list | findstr \share\jupyter\kernels\sos  # [win]
    - jupyter run --kernel=sos ex.py
  files:
    - ex.py

about:
  home: https://github.com/vatlab/SOS
  license: BSD
  license_family: BSD
  license_file: LICENSE
  summary: "Script of Scripts (SoS): an interactive, cross-platform, and
            cross-language workflow system for reproducible data analysis"
  doc_url: https://vatlab.github.io/sos-docs/
  dev_url: https://github.com/vatlab/sos-notebook

extra:
  recipe-maintainers:
    - BoPeng
    - gaow
    - jdblischak
